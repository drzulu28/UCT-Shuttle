                </div>
            </li>     
         </ul>
    </nav>


    <!-- Container for the feedback form -->
    <div class="container">
        <h2>Feedback Form</h2>

        <!-- Feedback form with fields and star rating -->
        <form id="feedbackForm" onsubmit="event.preventDefault(); submitFeedback();">
            <!-- Full name input field -->
            <label for="username">Please enter your full name:</label>
            <input type="text" id="username" name="username" placeholder="Your full name..." required>
            <br><br>
            
            <!-- Course input field -->
            <label for="course">Please enter your course of study:</label>
            <input type="text" id="course" name="course" placeholder="Your major..." required>
            <br><br>

            <!-- Likes text area -->
            <label for="likes">List two things you really like about the interface:</label>
            <textarea id="likes" name="likes" rows="2" cols="50" placeholder="Enter two things you really like about the interface..." required></textarea>
            <br><br>
            
            <!-- Flaws text area -->
            <label for="flaws">List at least two key flaws:</label>
            <textarea id="flaws" name="flaws" rows="2" cols="50" placeholder="Enter two key flaws..." required></textarea>
            <br><br>

            <!-- Star Rating Section -->
            <label for="rating">Rate the interface:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" />
                <label for="star5" title="5 stars">☆</label>
                <input type="radio" id="star4" name="rating" value="4" />
                <label for="star4" title="4 stars">☆</label>
                <input type="radio" id="star3" name="rating" value="3" />
                <label for="star3" title="3 stars">☆</label>
                <input type="radio" id="star2" name="rating" value="2" />
                <label for="star2" title="2 stars">☆</label>
                <input type="radio" id="star1" name="rating" value="1" />
                <label for="star1" title="1 star">☆</label>
            </div>
            <br><br>

            <!-- Action buttons (Back and Submit) -->
            <div class="action-buttons">
                <!-- Back button with functionality -->
                <button type="button" class="btn-back" onclick="handleBackClick()">Back</button>
                <!-- Submit button -->
                <button type="submit" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>

    <script src="JS/NoFeedback.js"></script>

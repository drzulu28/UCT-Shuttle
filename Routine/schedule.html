<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCT Shuttle Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/schedule.css"> <!-- Schedule styling -->
    <script src="JS/schedule.js" defer></script>
</head>
<body>
    <!-- Main Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="home2.html">Home</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


    <div class="panel-container">
        <h2>UCT Shuttle Schedule</h2>
        
        <!-- Route selection dropdown -->
        <div class="route-selection">
            <label for="route">Select Route:</label>
            <select id="route" onchange="updateSchedule()">
                <option value="">--Select a route--</option>
                <option value="Bremner-Kramer">Bremner-Kramer</option>
                <option value="Claremont">Claremont</option>
                <option value="Clarinus">Clarinus</option>
                <option value="Forest Hill">Forest Hill</option>
                <option value="Hiddingh">Hiddingh</option>
                <option value="Liesbeeck">Liesbeeck</option>
                <option value="Obz Square">Obz Square</option>
                <option value="Rochester">Rochester</option>
                <option value="Sandown">Sandown</option>
                <option value="Tugwell">Tugwell</option>
                <option value="Res Loop(Anti-Clockwise)">Res Loop(Anti-Clockwise)</option>
                <option value="Res Loop(Clockwise)">Res Loop(Clockwise)</option>
            </select>
        </div>

        <!-- Schedule table that will be populated dynamically -->
        <div class="schedule-display">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Stop</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Schedule rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Feedback Section for ratings and reviews -->
        <div class="feedback-section">
            <h2>Ratings and Reviews</h2>
            <p>Please rate your shuttle experience.</p>
        </div>

        <!-- Action buttons: Logout and Review -->
        <div class="action-buttons">
            <button class="btn-logout" onclick="logout()">Logout</button>
            <button class="btn-review" onclick="handleNoClick()">Review</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 University Shuttle Service. All rights reserved.</p>
    </footer>

    <!-- External JS Scripts -->
    <script src="JS/UserFeedbackHistory.js" defer></script>
    <script src="JS/NoFeedback.js" defer></script>
</body>
</html>

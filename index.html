<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="Routine/CSS/signin.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Login Container -->
    <div class="container">
        <h2>Welcome to UCT Shuttle Service</h2>
        
        <!-- Sign-In Form -->
        <form id="loginForm" onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="username">Sign in</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <label for="password">Enter password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <!-- Button Group -->
            <div class="button-group">
                <button type="submit" id="loginButton">Login</button>
                <button type="button" onclick="cancelLogin()">Cancel</button>
            </div>
        </form>

        <!-- Forgot Password -->
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 University Shuttle Service. All rights reserved.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="Routine/JS/SignIn.js"></script>
</body>
</html>
